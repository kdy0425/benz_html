<script>
$(".certify_num .cn_input").click(function(){
	var sum = 0;
	$('.cn_input').each(function(){
		sum += Number($(this).val());
	});
	if (sum == 0) { 
		$(".certify_num .cn_input").eq(0).focus();
	}
});
 $(".certify_num .cn_input").keyup(function () {
	if (this.value.length == 0) { 
		$(this).prev('.cn_input').focus(); 
	}
	if (this.value.length == this.maxLength) { 
		$(this).next('.cn_input').focus(); 
	} 
});
</script>
