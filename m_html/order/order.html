 <script>
        $(function(){
            //결제 구분
            $('input[name="payment"]').on('change', function(){
                var choiceType = $(this).attr('id');
                $('.bankTransfer, .receipt, .individual, .business').hide();
                if(choiceType == 'payment02' || choiceType == 'payment03'){
                    $('.bankTransfer').show();
                    $('.receipt').show();
                }
            });
            $('input[name="receipt"]').on('change', function(){
                var choiceType = $(this).attr('id');
                $('.receiptType, .individual, .business').hide();
                $('input[name="receiptType"]').prop('checked','');
                if(choiceType == 'receipt01'){
                    $('.receiptType').show();
                }
            });
            $('input[name="receiptType"]').on('change', function(){
                var choiceType = $(this).attr('id');
                $('.individual, .business').hide();
                if(choiceType == 'receiptType01'){
                    $('.individual').show();
                }else{
                    $('.business').show();
                }
            });
        })
    </script>
