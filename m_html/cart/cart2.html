 <script>
        $(function(){
            //주문 수량
            $('.controlCnt .btn').on('click', function(){
                var $hopeNum = $(this).siblings('.hopeTxt');
                var nowNum = Number($hopeNum.text());
                if($(this).hasClass('minus')){
                    if(nowNum > 1){
                        $hopeNum.text(nowNum -= 1);
                    } else{
						alert('최소 수량은 1개입니다.');
						return false;
					}      
                }else{
                    $hopeNum.text(nowNum += 1);
                }
            });
        })
    </script>
